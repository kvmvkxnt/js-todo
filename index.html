<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kvmvkxnt - todo on vanilla js</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="todo">
        <div class="container">
            <div class="todo__inner">
                <h1 class="todo__heading">todos</h1>
                <div class="todo__section">
                    <form class="todo__form">
                        <button class="todo__arrow" type="button">‚èè</button>
                        <input type="text" class="todo__input" placeholder="What needs to be done?">
                    </form>

                    <ul class="todo__list">
                        
                    </ul>

                    <div class="todo__filter">
                        <p class="todo__left">0 items left</p>

                        <div class="todo__menu">
                            <button class="todo__menu__button" id="todo_all">All</button>
                            <button class="todo__menu__button" id="todo_active">Active</button>
                            <button class="todo__menu__button" id="todo_completed">Completed</button>
                        </div>

                        <button class="todo__clear">Clear completed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <template class="todo-template">
        <li class="todo__item">
            <label class="todo__label">
                <input type="checkbox" class="todo__checkbox visually-hidden">
                <span class="todo__check"></span>
            </label>
            <p class="todo__task"></p>
            <form id="edit_form">
                <input type="text" class="todo__input todo__edit__input">
            </form>
            <button class="todo__button">
                X
            </button>
        </li>
    </template>

    <script src="./js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
